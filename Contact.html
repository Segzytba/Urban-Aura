<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Urban Aura</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header, footer {
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #response {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<!-- Floating Cart Icon -->
<div class="cart-floating" onclick="toggleCartPreview()">
  üõí <span id="cart-count">0</span>
</div>

<!-- Optional: Mini Cart Preview -->
<div class="cart-preview" id="cart-preview">
  <h4>Your Cart</h4>
  <ul id="preview-items"></ul>
  <p><strong>Total: ‚Ç¶<span id="preview-total">0</span></strong></p>
  <a href="cart.html" class="go-to-cart">Go to Cart</a>
</div>

  <header>
    <h1>Urban Aura</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a> |
      <a href="shop.html" class="nav-link">Shop</a> |
      <a href="cart.html" class="nav-link">Cart</a> |
      <a href="checkout.html" class="nav-link">Checkout</a>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
      <p id="response"></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Urban Aura. All rights reserved.</p>
  </footer>

  <script>
    emailjs.init("QQOHK4e4OmAmnBa_a"); // Your public key from EmailJS

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const templateParams = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      emailjs.send("service_29moyrs", "template_38x21c9", templateParams)
        .then(() => {
          document.getElementById("response").textContent = "‚úÖ Message sent successfully!";
          document.getElementById("contact-form").reset();
        })
        .catch((error) => {
          document.getElementById("response").textContent = "‚ùå Failed to send message.";
          console.error("EmailJS error:", error);
        });
    });
  </script>

  <script>
  // Display item count
  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('cart-count').textContent = cartItems.length;

  // Populate mini cart
  const previewList = document.getElementById('preview-items');
  const previewTotal = document.getElementById('preview-total');
  let total = 0;

  cartItems.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.productName} - ‚Ç¶${item.price.toLocaleString()}`;
    previewList.appendChild(li);
    total += item.price;
  });

  previewTotal.textContent = total.toLocaleString();

  // Toggle cart preview
  function toggleCartPreview() {
    const preview = document.getElementById('cart-preview');
    preview.style.display = preview.style.display === 'block' ? 'none' : 'block';
  }

  // Optional: close preview when clicking outside
  document.addEventListener('click', function(e) {
    const preview = document.getElementById('cart-preview');
    const cartIcon = document.querySelector('.cart-floating');
    if (!preview.contains(e.target) && !cartIcon.contains(e.target)) {
      preview.style.display = 'none';
    }
  });
</script>
  </script>
  <script src="Css/js/script.js"></script>
</body>
</html>
