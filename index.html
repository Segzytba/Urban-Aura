<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Aura - Premium Streetwear</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-container">
        <h1>URBAN AURA</h1>
        <div>
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="Contact.html">Contact</a>
          <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-text">
        <h2>Premium Urban Streetwear</h2>
        <p>Discover your unique style with our exclusive collection</p>
        <a href="shop.html" class="cta-button">Shop Now</a>
      </div>
    </section>

    <!-- Floating Cart Icon -->
    <div class="cart-floating" id="cart-floating">
      <span id="cart-icon-count">0</span>
    </div>

    <!-- Optional: Mini Cart Preview -->
    <div class="cart-preview" id="cart-preview">
      <h4>Your Cart</h4>
      <ul id="preview-items"></ul>
      <p>
        <strong>Total: ₦<span id="preview-total">0</span></strong>
      </p>
      <a href="cart.html" class="go-to-cart">Go to Cart</a>
    </div>

    <footer>
      <p>
        © 2025 Urban Aura Collections | Follow us:
        <a
          href="https://www.instagram.com/urbanaura.style?igsh=YjJ4aXJjNHd1dWk5&utm_source=qr"
          >Instagram</a
        >
        |
        <a href="https://wa.link/ao2tmy">Whatsapp</a>
      </p>
    </footer>
    <script>
      // Display item count
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cartItems.reduce(
        (sum, item) => sum + item.quantity,
        0
      );
      document.getElementById("cart-count").textContent = totalItems;

      // Populate mini cart
      const previewList = document.getElementById("preview-items");
      const previewTotal = document.getElementById("preview-total");
      let total = 0;

      cartItems.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.productName} (${item.quantity}) - ₦${(
          item.price * item.quantity
        ).toLocaleString()}`;
        previewList.appendChild(li);
        total += item.price * item.quantity;
      });

      previewTotal.textContent = total.toLocaleString();

      // Toggle cart preview
      function toggleCartPreview() {
        const preview = document.getElementById("cart-preview");
        preview.style.display =
          preview.style.display === "block" ? "none" : "block";
      }

      // Optional: close preview when clicking outside
      document.addEventListener("click", function (e) {
        const preview = document.getElementById("cart-preview");
        const cartIcon = document.querySelector(".cart-floating");
        if (!preview.contains(e.target) && !cartIcon.contains(e.target)) {
          preview.style.display = "none";
        }
      });
    </script>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <span id="toast-message"></span>
      <button onclick="closeToast()" class="toast-close">&times;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
