  <body>
    <!-- Floating Cart Icon -->
    <div class="cart-floating" onclick="toggleCartPreview()">

    </div>

    <!-- Optional: Mini Cart Preview -->
    <div class="cart-preview" id="cart-preview">
      <h4>Your Cart</h4>
      <ul id="preview-items"></ul>
      <p>
        <strong>Total: â‚¦<span id="preview-total">0</span></strong>
      </p>
      <a href="cart.html" class="go-to-cart">Go to Cart</a>
    </div>

    <header>
      <h1>Urban Aura</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>

        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
      </nav>
    </header>

    <section class="hero">
      <img src="images/URBAN AURA.jpg" alt="URBAN AURA" />
      <div class="hero-text">
        <h2>Discover Our Latest Collection</h2>
        <p>Made with passion and culture.</p>
        <a href="shop.html" class="btn">Shop Now</a>
      </div>
    </section>

    <!-- Unique page content goes here -->

    <footer>
      <p>
        Â© 2025 Urban Aura Collections | Follow us:
        <a
          href="https://www.instagram.com/urbanaura.style?igsh=YjJ4aXJjNHd1dWk5&utm_source=qr"
          >Instagram</a
        >
        |
        <a href="https://wa.link/ao2tmy">Whatsapp</a>
      </p>
    </footer>
    <script>
      // Display item count
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cartItems.reduce(
        (sum, item) => sum + item.quantity,
        0
      );
      document.getElementById("cart-count").textContent = totalItems;

      // Populate mini cart
      const previewList = document.getElementById("preview-items");
      const previewTotal = document.getElementById("preview-total");
      let total = 0;

      cartItems.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.productName} (${item.quantity}) - â‚¦${(
          item.price * item.quantity
        ).toLocaleString()}`;
        previewList.appendChild(li);
        total += item.price * item.quantity;
      });

      previewTotal.textContent = total.toLocaleString();

      // Toggle cart preview
      function toggleCartPreview() {
        const preview = document.getElementById("cart-preview");
        preview.style.display =
          preview.style.display === "block" ? "none" : "block";
      }

      // Optional: close preview when clicking outside
      document.addEventListener("click", function (e) {
        const preview = document.getElementById("cart-preview");
        const cartIcon = document.querySelector(".cart-floating");
        if (!preview.contains(e.target) && !cartIcon.contains(e.target)) {
          preview.style.display = "none";
        }
      });
    </script>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <span id="toast-message"></span>
      <button onclick="closeToast()" class="toast-close">&times;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
